<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="container pt-xs pb-s d-flex justify-content-between align-items-center " style="background-color: aqua;">
        <div style="width: 76px;"></div>
        <h2 class="mb-0 fw-700">
            學日文
        </h2>
        <span>
            <img src="../assets/images/icon/bookmark.svg" alt="bookmark">
            <img src="../assets/images/icon/search.svg" alt="search" class="ms-xl">
        </span>
    </div>

    <div class="container bg-gray-50">
        <ul class="nav nav-tabs justify-content-center mb-m" id="learningTab" role="tablist">
            <li class="nav-item w-50" role="presentation">
              <button class="nav-link w-100 text-center active fs-t3 fw-700 py-s ps-0 pe-xs d-flex flex-column align-items-center bg-gray-50" id="course-tab" data-bs-toggle="tab" data-bs-target="#course" type="button" role="tab" aria-controls="course" aria-selected="true">課程安排
                <span class="w-100 active-deco mt-xxs"></span>
              </button>
            </li>
            <li class="nav-item w-50" role="presentation">
              <button class="nav-link w-100 text-center fs-t3 fw-700 py-s ps-xs pe-0 d-flex flex-column align-items-center bg-gray-50" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab" aria-controls="review" aria-selected="false">進度複習
                <span class="w-100 active-deco mt-xxs"></span>
              </button>
            </li>
          </ul>

          <div class="tab-content" id="learningTabContent">
            <div class="tab-pane fade show active" id="course" role="tabpanel" aria-labelledby="course-tab">
              <!-- 課程安排 -->
              <div class="py-m">
                <div class="learning-card mb-m">
                  <h3 class="fs-h3 fw-700">我的進度</h3>
                  <div class="rounded-2 border border-gray-100 px-s py-m position-relative">
                    <div class="d-flex justify-content-between align-items-end mb-s">
                      <p class="fs-t4 mb-0">五十音・基本單字</p>
                      <a href="#" class="fs-t6 d-flex align-items-center stretched-link">開始課程
                        <span class="material-symbols-outlined fs-t7 ms-xxs">arrow_forward_ios</span>
                      </a>
                    </div>
                    <div class="progress rounded-pill bg-gray-50 border border-gray-100" style="height: 10px;">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>

                <div class="learning-card mb-m">
                  <h3 class="fs-h3 fw-700">所有課程</h3>
                  <div class="rounded-2 border border-gray-100 px-s py-m position-relative">
                    <div class="d-flex justify-content-between align-items-end mb-s">
                      <p class="fs-t4 mb-0">五十音・基本單字</p>
                      <a href="#" class="fs-t6 d-flex align-items-center stretched-link">開始課程
                        <span class="material-symbols-outlined fs-t7 ms-xxs">arrow_forward_ios</span>
                      </a>
                    </div>
                    <div class="progress rounded-pill bg-gray-50 border border-gray-100" style="height: 10px;">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>

                <div class="learning-card mb-m">
                  <h3 class="fs-h3 fw-700">生活用語</h3>
                  <div class="rounded-2 border border-gray-100 px-s py-m position-relative">
                    <div class="d-flex justify-content-between align-items-end mb-s">
                      <p class="fs-t4 mb-0">五十音・基本單字</p>
                      <a href="#" class="fs-t6 d-flex align-items-center stretched-link">開始課程
                        <span class="material-symbols-outlined fs-t7 ms-xxs">arrow_forward_ios</span>
                      </a>
                    </div>
                    <div class="progress rounded-pill bg-gray-50 border border-gray-100" style="height: 10px;">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>

                <div class="learning-card mb-m">
                  <h3 class="fs-h3 fw-700">主題式單字</h3>
                  <div class="rounded-2 border border-gray-100 px-s py-m position-relative">
                    <div class="d-flex justify-content-between align-items-end mb-s">
                      <p class="fs-t4 mb-0">五十音・基本單字</p>
                      <a href="#" class="fs-t6 d-flex align-items-center stretched-link">開始課程
                        <span class="material-symbols-outlined fs-t7 ms-xxs">arrow_forward_ios</span>
                      </a>
                    </div>
                    <div class="progress rounded-pill bg-gray-50 border border-gray-100" style="height: 10px;">
                      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="learning-card mb-m">
                <h3 class="fs-h3 fw-700">流行語</h3>
                <div class="rounded-2 border border-gray-100 px-s py-m position-relative">
                  <div class="d-flex justify-content-between align-items-end mb-s">
                    <p class="fs-t4 mb-0">五十音・基本單字</p>
                    <a href="#" class="fs-t6 d-flex align-items-center stretched-link">開始課程
                      <span class="material-symbols-outlined fs-t7 ms-xxs">arrow_forward_ios</span>
                    </a>
                  </div>
                  <div class="progress rounded-pill bg-gray-50 border border-gray-100" style="height: 10px;">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab">
              <!-- 進度複習 -->
              <div class="py-m">
                

              </div>
            </div>
          </div>
    </div>



    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
